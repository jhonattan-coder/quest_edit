<script>
function mostrarPaleta(){
//alert('mensaje');
  var x = document.getElementById("editordeecuaciones");
  x.style.visibility = "visible";
  var y = document.querySelectorAll("button");
  for(i=2;i<50;i++){  
  y[i].style.visibility = "visible";
  }    
}

function ocultarPaleta(){
//alert('mensaje');
   
  var y = document.querySelectorAll("button");
  for(i=0;i<51;i++){  
  y[i].style.visibility = "hidden";
  }
  var x = document.getElementById("editordeecuaciones");
  x.style.visibility = "hidden";    
}

function cambiarPaleta(e){
	x = document.querySelectorAll('button');
	for(i=0;i<51;i++){
	x[i].style.visibility="hidden";
	}
	
	if(e.target.id==="operadores"){
	x[0].style.visibility="visible";
	}
	if(e.target.id==="flechas"){
	x[1].style.visibility="visible";
	}
	if(e.target.id==="simbolosgriegos"){
		for(i=2;i<50;i++){
	x[i].style.visibility="visible";
		}
	}
	if(e.target.id==="avanzado"){
	x[50].style.visibility="visible";
	}
	
}
function edit(e){
	var area=document.getElementById("vistaprevia");
	var text=document.getElementById("vistaprevia").textContent;
	text += e.target.innerText;
	area.textContent= text;
	}
	
function ok(){
	var text=document.getElementById("vistaprevia").textContent;
	var main_text=document.getElementById("pregunta");
	main_text.textContent += text;
	}

function hacerclic(){
document.getElementsByTagName('input')[0].onclick=mostrarPaleta;
document.getElementsByTagName('input')[5].onclick=ocultarPaleta;
document.getElementsByTagName('input')[6].onclick=ocultarPaleta;
document.getElementsByTagName('input')[7].onclick=ok;
for(i=1;i<5;i++){
document.getElementsByTagName('input')[i].onclick=cambiarPaleta;
}

for(i=0;i<51;i++){
document.querySelectorAll('button')[i].onclick=edit;
}
}

window.onload=hacerclic;
</script>
